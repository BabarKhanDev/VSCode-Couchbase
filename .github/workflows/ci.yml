  #       retention-days: 1

  windows:
    name: Rebuild native modules for Windows
    runs-on: windows-latest
    env:
      VCPKGRS_DYNAMIC: 1
    steps:
      - run: echo "VCPKG_ROOT=$env:VCPKG_INSTALLATION_ROOT" | Out-File -FilePath $env:GITHUB_ENV -Append
      - run: vcpkg install openssl:x64-windows

      - uses: actions/checkout@v2
      - name: Compile
        working-directory: ${{ github.workspace }}
        run: |
          npm install
          npm run build-native

      - name: Save Artifact
        uses: actions/upload-artifact@v2
        with:
          name: Darwin
          path: ${{ github.workspace }}/build/couchbase_impl.node
          retention-days: 1      

  publish:
    name: Publish
    runs-on: ubuntu-latest
    needs: [linux, windows]
    steps:
    - uses: actions/checkout@v2

    - name: Retrieve Linux Artifact
      uses: actions/download-artifact@v2
      with:
        name: Linux
        path: ${{ github.workspace }}/compiled/14.16.0/linux/x64

    - name: Retrieve macOS Artifact
      uses: actions/download-artifact@v2
      with:
        name: Darwin
        path: ${{ github.workspace }}/compiled/14.16.0/darwin/x64

    # - name: Retrieve Windows Artifact
    #   uses: actions/download-artifact@v2
    #   with:
    #     name: Windows
    #     path: ${{ github.workspace }}/compiled/14.16.0/windows/x64

    - name: Package
      run: |
        npm install
        npm run package

    - name: Save Package
      uses: actions/upload-artifact@v2
      with:
        name: vsix
        path: ${{ github.workspace }}/vscode-couchbase-*.vsix
        retention-days: 1

